<h4>Validación de Formularios <small>Formulario reactivo</small></h4>
<hr>
<form autocomplete="off" [formGroup]="form" (ngSubmit)="enviar()">
    <div>
        <!-- ---------------------- PRIMER INPUT ------------------ -->
        <div class="form-group row">
            <label class="col-2 col-form-label text-center font-weight-bold" for="nombre">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" name="" placeholder="Nombre" formControlName="nombre" [class.is-invalid]="validNombre">
                <div *ngIf="validNombre" class="invalid-feedback">Dato erróneo</div>
            </div>
        </div>
        <!-- ---------------------- SEGUNDO INPUT ------------------ -->
        <div class="form-group row">
            <label class="col-2 col-form-label text-center font-weight-bold" for="apellido">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" name="" placeholder="Apellido" formControlName="apellido" [class.is-invalid]="validApellido">
                <div *ngIf="validApellido"
                class="invalid-feedback">Dato erróneo</div>
            </div>
        </div>
        <!-- ---------------------- TERCER INPUT ------------------ -->
        <div class="form-group row">
            <label class="col-2 col-form-label text-center font-weight-bold" for="email">Email</label>
            <div class="col-8">
                <input class="form-control" type="email" name="" placeholder="Email" formControlName="correo" [class.is-invalid]="validCorreo">
                <div *ngIf="validCorreo" class="invalid-feedback">Dato erróneo</div>
            </div>
        </div>

        <!-- VALIDACIÓN PERSONALIZADA PASSWORD -->

        <div class="row form-group">
            <label for="" class="col-2 col-form-label">Contraseña</label>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Contraseña" formControlName="pass1" [class.is-invalid]="Pass1">
            </div>
        </div>

        <div class="row form-group">
            <label for="" class="col-2 col-form-label">Confirmar contraseña</label>
            <div class="col-8">
                <input type="text"[class.is-invalid]="Pass2" class="form-control" placeholder="Confirmar contraseña" formControlName="pass2">
            </div>
        </div>

        <!-- GRUPO DE CONTROLES (formGroup) -->
        <div class="form-group row">
            <label for="" class="col-2 col-form-label">Dirección</label>
            <div class="form-row col-8" formGroupName="direccion">
                
                <div class="col">
                    <input type="text" class="form-control" placeholder="Estado" formControlName="estado" [class.is-invalid]="validEstado">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Municipio" formControlName="municipio" [class.is-invalid]="validMun">
                </div>
            </div>
        </div>
         <!-- ARREGLO DE CONTROLES (formArray) -->
        <div class="row">
            <div class="col-10">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Pasatiempo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <!-- Contenedor de FormArray -->
                    <tbody formArrayName="pasatiempos">
                        <!-- Reproducir el tr según la longitud del formArray -->
                        <tr *ngFor="let control of arrayPasatiempos.controls; let i = index">
                            <td>{{ i + 1 }}</td>
                            <td>
                                <input type="text" class="form-control" [formControlName]="i" placeholder="Pasatiempos {{ i + 1}}">
                            </td>
                            <td>
                                <button class="btn btn-danger btn-block" type="button" (click)="removeControl(i)">Borrar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-block my-3" (click)="newControl()">Agregar pasatiempo</button>
            </div>
        </div>


        <!-- ---------------------- BOTÓN ENVIAR ------------------ -->
        <div class="form-group row">
            <!-- <label class="col-2 col-form-label text-center font-height-bold" for="email">Email</label> -->
            <div class="col-10 input-group">
                <button type="submit" class="btn btn-outline-success btn-block">Guardar</button>
            </div>
        </div>

    </div>
</form>
